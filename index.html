<!DOCTYPE html>
<meta charset="utf-8">
<style>
.provincies {
  fill: none;
}

.prov-border {
  fill: none;
}

.land-border {
  fill: none;
  stroke:#ddd;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="../d3/lib/colorbrewer/colorbrewer.js"></script>
<script>
var width = 1000,
    height = 800;

var projection = d3.geo.mercator()
    .scale(9000)
    .translate([(width / 2)-150, height / 2])
    .center([5.4, 52.2]);

var path = d3.geo.path()
    .projection(projection);
               
//Define quantize scale to sort data values into buckets of color
var color = d3.scale.quantize()
          .range(colorbrewer.Greens[7]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("data/prov.json", function(error, prov) {
  var provincies = topojson.feature(prov, prov.objects.provgeo);


console.log(provincies)

  //Set input domain for color scale
  color.domain([
    d3.min(provincies.features, function(d) { return d.properties.AAND2013; }), 
    d3.max(provincies.features, function(d) { return d.properties.AAND2013; })
  ]);

  svg.selectAll(".prov")
      .data(provincies.features)
    .enter().append("path")
      .attr("class", function(d) { return "prov " + d.id; })
      .attr("d", path)
      .style("fill", function(d) {return (color(d.properties.AAND2013));})
      .append("title")
      .text(function(d) { return d.properties.PROV_NAME + ": " + d.properties.AAND2013 + " %"; });

  svg.append("path")
      .datum(topojson.mesh(prov, prov.objects.provgeo, function(a, b) { return a !== b; }))
      .attr("class", "prov-border")
      .attr("d", path);

  svg.append("path")
      .datum(topojson.mesh(prov, prov.objects.provgeo, function(a, b) { return a === b; }))
      .attr("class", "land-border")
      .attr("d", path);
});

</script>
